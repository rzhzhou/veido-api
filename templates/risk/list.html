{% extends "base/layout.html" %}

{% block title %}新闻 - {{ name.site }}{% endblock %}

{% block header %}
  <h1>风险快讯</h1>
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i>首页</a></li>
    <li class="active">风险快讯</li>
  </ol>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">风险快讯列表</h3>
        </div>
        <div class="box-body clearfix">
          <table id="risk" class="table table-bordered table-hover table-custom table-risk">
            <thead>
              <tr>
                <th class="col-title">标题</th>
                <th class="col-source">来源</th>
                <th class="col-time">时间</th>
                <th class="col-risk">风险指数</th>
                <th class="col-relevance">本地相关度</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
              <tr>
                <th>标题</th>
                <th>来源</th>
                <th>时间</th>
                <th>风险指数</th>
                <th>本地相关度</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
