{% for inspection in inspection_list  %}
<tr>

  <td>{{ inspection.category }}</td>
  <td>
    <a href="/inspection/{{ inspection.url }}/" title="{{ inspection.event }}" target="_blank">{{ inspection.event }}</a>
  </td>
  <td>{{ inspection.quality }}</td>
  <td>{{ inspection.source }}</td>
  <td>{{ inspection.time }}</td>
</tr>
{% endfor %}
