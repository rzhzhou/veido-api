<aside class="main-sidebar">
  <section class="sidebar">
    <form class="sidebar-form" name="search">
      <div class="input-group">
        <input type="text" name="keywords" class="form-control" placeholder="搜索...">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-flat"><i class="fa fa-search"></i></button>
        </span>
      </div>
    </form>

    <ul class="sidebar-menu">
      <li class="header">功能</li>

      <li class="treeview">
        <a href="/">
          <i class="fa fa-dashboard"></i>
          <span>整体概览</span>
        </a>
      </li>

      <li class="treeview">
        <a href="/website/">
          <i class="fa fa-globe"></i>
          <span>网站</span>
        </a>
      </li>

      <li class="treeview">
        <a href="/keyword/">
          <i class="fa fa-comment-o"></i>
          <span>关键词</span>
        </a>
      </li>

      <li class="treeview">
        <a href="/event/">
          <i class="fa fa-warning"></i>
          <span>{{ name.event }}</span>
        </a>
      </li>

      <li class="treeview">
        <a href="/person/">
          <i class="fa fa-user"></i>
          <span>人物</span>
        </a>
      </li>

      <li class="treeview">
        <a href="/news/">
          <i class="fa fa-newspaper-o"></i>
          <span>{{ name.news }}</span>
        </a>
      </li>

      <li class="treeview">
        <a href="/industry/">
          <i class="fa fa-industry"></i>
          <span>行业监测</span>
        </a>
      </li>

      <li class="treeview">
        <a href="/inspection/">
          <i class="fa fa-cubes"></i>
          <span>抽检信息</span>
        </a>
      </li>

      <li class="treeview">
        <a href="#">
          <i class="fa fa-tasks"></i>
          <span>业务信息</span>
          <i class="fa fa-angle-left pull-right"></i>
        </a>
        <ul class="treeview-menu">
          {% for category in categories %}
            <li>
              <a href="/category/{{category.id}}/">
                <i class="fa fa-circle-o"></i>
                <span>{{ category.name }}</span>
              </a>
            </li>
          {% endfor %}
        </ul>
      </li>

      <li class="header">用户</li>

      <li class="treeview">
        <a href="/collection/">
          <i class="fa fa-star"></i>
          <span>我的收藏</span>
        </a>
      </li>

      <li class="treeview">
        <a href="/settings/">
          <i class="fa fa-gear"></i>
          <span>我的设置</span>
        </a>
      </li>

      {% if user.isAdmin %}
      <li class="treeview">
        <a href="/user/">
          <i class="fa fa-user"></i>
          <span>账户管理</span>
        </a>
      </li>
      {% endif %}
    </ul>
  </section>
</aside>
