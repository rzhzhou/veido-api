{% for weibo in weibo_list %}
  <li class="media">
    <div class="media-left">
      <img class="media-object" src="http://tp2.sinaimg.cn/3557640017/180/40054587155/1" alt="无锡市质监局">
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{ weibo.author }}</h4>
      <p>
        {% if weibo.short %}
          {{ weibo.content }}
        {% else %}
          <a href="{{ weibo.url }}" target="_blank">{{ weibo.title }}</a>
        {% endif %}
      </p>
      <div class="media-meta">
        <div class="info pull-right">
          <span>转载 {{ weibo.reposts_count }}</span>
          <span>评论 {{ weibo.comments_count }}</span>
          <span><i class="fa fa-thumbs-o-up"></i> {{ weibo.attitudes_count }}</span>
        </div>
        <div class="time pull-left">{{ weibo.pubtime | date:"Y-m-d h:m:s" }}</div>
      </div>
    </div>
  </li>
{% endfor %}
