{% extends "base/layout.html" %}

{% block title %}微博 - 质监舆情{% endblock %}

{% block header %}
  <h1>微博</h1>
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i>首页</a></li>
    <li class="active"><a href="/weibo/">微博</a></li>
  </ol>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-6">
      <div class="box box-warning">
        <div class="box-header with-border">
          <h3 class="box-title">最新</h3>
        </div>
        <div class="box-body no-padding">
          <ul class="media-list"></ul>
        </div>
        <div class="box-footer clearfix" data-total="{{ total_page_number }}" data-type="new"></div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="box box-warning">
        <div class="box-header with-border">
          <h3 class="box-title">热门</h3>
        </div>
        <div class="box-body no-padding">
          <ul class="media-list"></ul>
        </div>
        <div class="box-footer clearfix" data-total="{{ total_page_number }}" data-type="hot"></div>
      </div>
    </div>
  </div>
{% endblock %}
