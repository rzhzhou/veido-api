<header class="main-header">
  <a href="/" class="logo">质监舆情</a>

  <nav class="navbar navbar-static-top">
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <span class="hidden-xs">{{user.name}}</span>
          </a>

          <ul class="dropdown-menu">
            <li class="user-header">
              {% if user.sex == "male" %}
                <img src="/static/img/male.png" alt="male" class="img-circle">
              {% else %}
                <img src="/static/img/female.png" alt="female" class="img-circle">
              {% endif %}
              <p>{{user.name}}</p>
              <p>{{user.company}}</p>
            </li>

            <li class="user-footer">
              <div class="pull-left">
                <a href="/setting/" class="btn btn-default btn-flat">设置</a>
              </div>
              <div class="pull-right">
                <a href="/signout/" class="btn btn-default btn-flat">退出</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
