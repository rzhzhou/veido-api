<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/vendor/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/vendor/adminlte/css/AdminLTE.min.css">
  <link rel="stylesheet" href="/vendor/adminlte/css/skins/skin-blue.min.css">
</head>
<body class="skin-blue fixed">
  <div class="wrapper">
    {% include "base/header.html" %}

    {% include "base/sidebar.html" %}

    <div class="content-wrapper">
      <section class="content-header">
        {% block header %}{% endblock %}
      </section>

      <section class="content">
        {% block content %}{% endblock %}
      </section>
    </div>
    
    {% include "base/footer.html" %}
  </div>

  <script src="/vendor/jQuery/jQuery-2.1.3.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="/vendor/slimScroll/jquery.slimscroll.min.js"></script>
  <script src="/vendor/fastclick/fastclick.min.js"></script>
  <script src="/vendor/adminlte/js/app.min.js"></script>
</body>
</html>
