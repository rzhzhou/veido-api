{% for event in event_list  %}
<tr>
  <td>
    <a href="/event/{{ event.id }}/" title="{{ event.title }}" target="_blank">{{ event.title }}</a>
  </td>
  <td>{{ event.source }}</td>
  <td>{{ event.location }}</td>
  <td>{{ event.time }}</td>
  <td class="text-center">{{ event.hot }}</td>
</tr>
{% endfor %}
