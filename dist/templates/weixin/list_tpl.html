{% for weixin in weixin_list %}
<li class="media">
  <div class="media-left">
    <img class="media-object" src="http://tp2.sinaimg.cn/3557640017/180/40054587155/1" alt="占豪">
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{ weixin.publisher.publisher }}</h4>
    <p>
      <a href="/weixin/{{ weixin.id }}/" target="_blank">{{ weixin.title }}</a>
    </p>
    <div class="media-meta">
      <div class="info pull-right">
        <span>阅读 {{ weixin.count }}</span>
        <span><i class="fa fa-thumbs-o-up"></i> {{ weixin.praise }}</span>
      </div>
      <div class="time pull-left">{{ weixin.pubtime | date:"Y-m-d h:m:s" }}</div>
    </div>
  </div>
</li>
{% endfor %}
