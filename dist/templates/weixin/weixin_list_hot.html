<div class="box-body no-padding">
  <ul class="media-list">
    {% for weixin in weixin_hottest_list %}
      <li class="media">
        <div class="media-left">
          <img class="media-object" src="{{ weixin.publisher.photo }}" alt="{{ weixin.publisher.publisher }}">
        </div>
        <div class="media-body">
          <h4 class="media-heading">{{ weixin.publisher.publisher }}</h4>
          <p><a href="/weixin/{{ weixin.id }}/" target="_blank">{{ weixin.title }}</a></p>

          <div class="media-meta">
            <div class="info pull-right">
              <span>阅读 {{ weixin.count }}</span>
              <span><i class="fa fa-thumbs-o-up"></i> {{ weixin.praise }}</span>
            </div>
            <div class="time pull-left">{{ weixin.pubtime }}</div>
          </div>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
