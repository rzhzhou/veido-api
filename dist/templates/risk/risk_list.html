{% extends "base/layout.html" %}

{% block title %}新闻 - 质监舆情{% endblock %}

{% block header %}
  <h1>风险快讯</h1>
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i>首页</a></li>
    <li class="active">风险快讯</li>
  </ol>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">文章列表</h3>
        </div>
        <div class="box-body clearfix">
          <table id="news" class="table table-bordered table-hover table-custom">
            <thead>
              <tr>
                <th class="col-title">标题</th>
                <th class="col-source">来源</th>
                <th class="col-location">地点</th>
                <th class="col-time">时间</th>
                <th class="col-index">热度</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
              <tr>
                <th>标题</th>
                <th>来源</th>
                <th>地点</th>
                <th>时间</th>
                <th>热度</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
