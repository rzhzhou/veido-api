{% extends "base/layout.html" %}

{% block title %}抽检信息 - 质监舆情{% endblock %}

{% block header %}
  <h1>抽检信息</h1>
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i>首页</a></li>
    <li class="active"><a href="/inspection/">抽检信息</a></li>
  </ol>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">抽检信息</h3>
        </div>
        <div class="box-body">
          <table id="inspection" class="table table-bordered table-hover table-custom initDataTable">
            <thead>
              <tr>
                <th class="col-category">产品种类</th>
                <th class="col-event">事件</th>
                <th class="col-quality">合格率</th>
                <th class="col-source">来源</th>
                <th class="col-time">抽检日期</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th>产品种类</th>
                <th>事件</th>
                <th>合格率</th>
                <th>来源</th>
                <th>抽检日期</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
