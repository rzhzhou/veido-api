{% for inspection in inspection_list  %}
<tr>
  <td>{{ inspection.product }}</td>
  <td>
    <a href="{{ inspection.url }}" title="{{ inspection.name }}" target="_blank">{{ inspection.name }}</a>
  </td>
  <td>{{ inspection.qualitied }}</td>
  <td>{{ inspection.source }}</td>
  <td>{{ inspection.pubtime | date:"Y-m-d" }}</td>
</tr>
{% endfor %}
