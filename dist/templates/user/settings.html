{% extends "base/layout.html" %}

{% block title %}用户设置 - 质监雷达{% endblock %}

{% block header %}
  <h1>用户设置</h1>
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> 首页</a></li>
    <li class="active"><a href="/settings/">用户设置</a></li>
  </ol>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-8">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">头像</h3>
        </div>
        <div class="box-body user-icon">
          <img src="{{ image_url }}" alt="avatar">
          <form action="/api/settings/upload/" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <p>从电脑中选择你喜欢的图片作为头像</p>
              <input type="file" name="image">
            </div>
            <button type="submit" class="btn btn-default btn-sm">更新头像</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">个人信息</h3>
        </div>
        <div class="box-body user-info">
          <p></p>
          <form>
            <div id="username" class="form-group has-feedback">
              <input type="text" class="form-control" value="{{ user.name }}">
              <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div id="old-password" class="form-group has-feedback">
              <input type="password" class="form-control" placeholder="原密码">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div id="new-password" class="form-group has-feedback">
              <input type="password" class="form-control" placeholder="新密码">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div id="retype-password" class="form-group has-feedback">
              <input type="password" class="form-control" placeholder="确认密码">
              <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <button class="btn btn-default btn-sm">更新信息</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
