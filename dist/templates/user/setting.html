{% extends "base/layout.html" %}

{% block title %}用户设置 - 质监雷达{% endblock %}

{% block header %}
  <h1>用户设置</h1>
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> 首页</a></li>
    <li class="active"><a href="/settings/">用户设置</a></li>
  </ol>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-sm-5 col-lg-6">
      <div class="user-image">
        {% if user.sex == "male" %}
           <img src="/static/img/male.png" class="img-circle img-responsive center-block" alt="User Image">
        {% else %}
           <img src="/static/img/female.png" class="img-circle img-responsive center-block" alt="User Image">
        {% endif %}
      </div>
    </div>

    <div class="col-sm-7 col-lg-6">
      <div class="nav-tabs-custom" id="change-settings">
        <ul class="nav nav-tabs">
          <li class="active">
            <a href="#change-info" data-toggle="tab">个人信息</a>
          </li>
          <li>
            <a href="#change-pwd" data-toggle="tab">密码</a>
          </li>
        </ul>

        <div class="tab-content">
          <div id="change-information" class="tab-pane active">
            <form class="center-block">
              <div id="name" class="form-group">
                <label>姓名</label>
                <input type="text" class="form-control" value="{{ user.name }}">
              </div>
              <div id="sex" class="form-group">
                <label>性别</label>
                <select class="form-control" name="sex">
                {% if user.sex == "male" %}
                 <option selected value="male">男</option>
                 <option value="female">女</option>
                {%  else %}
                 <option value="male">男</option>
                 <option selected value="female">女</option>
                {% endif %}
                </select>
              </div>
              <div id="company" class="form-group">
                <label>单位</label>
                <input type="text" class="form-control" value="{{ user.company }}">
              </div>
              <div id="email" class="form-group">
                <label>邮箱</label>
                <input type="email" class="form-control" value="{{ user.email }}">
              </div>
              <button type="submit" class="btn btn-default">保存更改</button>
            </form>
          </div>

          <div id="change-password" class="tab-pane">
            <form class="center-block">
              <div id="old-password" class="form-group">
                <label>原密码</label>
                <input type="password" class="form-control">
              </div>
              <div id="new-password" class="form-group">
                <label>新密码<small>（数字和字母组合，至少6位）</small></label>
                <input type="password" class="form-control">
              </div>
              <div id="retype-password" class="form-group">
                <label>密码确认</label>
                <input type="password" class="form-control">
              </div>
              <button type="submit" class="btn btn-default">保存更改</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
