{% extends "base/layout.html" %}

{% block title %}用户管理 - 质监舆情{% endblock %}

{% block header %}
  <h1>用户管理</h1>
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i>首页</a></li>
    <li class="active"><a href="/user/">用户管理</a></li>
  </ol>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">用户列表</h3>
        </div>
        <div class="box-body user-management">
          <div class="btn-group">
            <button class="btn btn-default btn-sm"><i class="fa fa-history"></i> 重置密码</button>
            <button class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i> 删除账户</button>
          </div>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th></th>
                <th>姓名</th>
                <th>类型</th>
              </tr>
            </thead>
            <tbody>
              {% for user in user_list %}
              <tr>
                <td class="col-check"><input type="checkbox"></td>
                <td data-id="{{ user.id }}">{{ user.name }}</td>
                <td>{{ user.type }}</td>
              </tr>
              {% endfor %}                            
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
