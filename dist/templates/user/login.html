{% extends "base/_layout.html" %}

{% block title %}登录 - 质监舆情{% endblock %}

{% block class %}login-page{% endblock %}

{% block _content %}
  <img src="/static/img/bg.jpg" alt="background" class="bg">
  <div class="login-box">
    <div class="login-logo">
      <img src="/static/img/logo.png" alt="logo">
      <h1>{{ company }}</h1>
    </div>
    <div class="login-box-body">
      <form action="/api/login/" name="login">
        <div class="form-group has-feedback">
          <input type="text" name="username" class="form-control" placeholder="用户名" autofocus>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" name="password" class="form-control" placeholder="密码">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <p class="text-warning text-center"></p>
        <button type="submit" class="btn btn-default center-block" disabled>登录</button>
      </form>
    </div>
  </div>
{% endblock %}
