{% extends "base/_layout.html" %}

{% block title %}登录 - 质监舆情{% endblock %}

{% block class %}login-page{% endblock %}

{% block _content %}
  <img src="/static/img/bg.jpg" alt="background" class="bg">
  <div class="login-box">
    <div class="login-logo">
      <img src="/static/img/logo.png" alt="logo">
      <h1>质监舆情</h1>
    </div>
    <div class="login-box-body">
      <form>
        <div id="username" class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="姓名"/>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div id="password" class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="密码"/>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <p class="login-box-msg"></p>
        <button type="submit" class="btn btn-default center-block">登录</button>
      </form>
    </div>
  </div>
{% endblock %}
