{% extends "base/layout.html" %}

{% block title %}我的收藏 - 质监舆情{% endblock %}

{% block header %}
  <h1>我的收藏</h1>
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i>首页</a></li>
    <li class="active"><a href="/collections/">我的收藏</a></li>
  </ol>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">新闻</h3>
          <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
          </div>          
        </div>
        <div class="box-body">
          <table id="news" class="table table-bordered table-hover table-custom">
            <thead>
              <tr>
                <th class="col-collection">收藏</th>
                <th class="col-title">标题</th>
                <th class="col-source">来源</th>
                <th class="col-location">地点</th>
                <th class="col-time">时间</th>
                <th class="col-index">热度</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th>收藏</th>
                <th>标题</th>
                <th>来源</th>
                <th>地点</th>
                <th>时间</th>
                <th>热度</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="box box-danger">
        <div class="box-header with-border">
          <h3 class="box-title">事件</h3>
          <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
          </div>          
        </div>
        <div class="box-body">
          <table id="event" class="table table-bordered table-hover table-custom">
            <thead>
              <tr>
                <th class="col-collection">收藏</th>
                <th class="col-title">标题</th>
                <th class="col-source">来源</th>
                <th class="col-location">地点</th>
                <th class="col-time">时间</th>
                <th class="col-index">热度</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th>收藏</th>
                <th>标题</th>
                <th>来源</th>
                <th>地点</th>
                <th>时间</th>
                <th>热度</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div> 
{% endblock %}
